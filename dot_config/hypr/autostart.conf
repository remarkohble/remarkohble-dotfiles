# Extra autostart processes
# exec-once = uwsm-app -- my-service
exec-once = emacs --daemon
exec-once = hyprctl setcursor Kitty 40
# --- Cursor Theme Configuration ---

# Sets the theme and size for modern Wayland applications.
# If your "Kitty" theme doesn't have a special Hyprcursor format,
# setting it to the XCursor name is the correct fallback.
env = HYPRCURSOR_THEME,Kitty
env = HYPRCURSOR_SIZE,30

# Sets the theme and size for XWayland applications (like Emacs, games, etc.)
env = XCURSOR_THEME,Kitty
env = XCURSOR_SIZE,30

# CRUCIAL: This command loads settings for XWayland apps from ~/.Xresources.
# This is often the key to fixing the cursor in stubborn apps like Emacs.
exec-once = xrdb ~/.Xresources
