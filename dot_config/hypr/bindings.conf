# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
unbind = SUPER, W
bindd = SUPER, Q, Close window, killactive,

unbind = SUPER ALT, F
unbind = SUPER, F
bindd = SUPER, F, Full width, fullscreen, 1
bindd = SUPER SHIFT, F, Full screen, fullscreen, 0

# --- Cycle Through Windows in Workspace ---
# Focus on the previous window (Super+H)
bind = SUPER, H, cyclenext, prev
# Focus on the next window (Super+L)
bind = SUPER, L, cyclenext

# --- Resize Active Window (Vim-style) ---
# Resize active window to be smaller (left)
bindr = SUPER SHIFT, H, resizeactive, -20 0
# Resize active window to be larger (right)
bindr = SUPER SHIFT, L, resizeactive, 20 0
# Resize active window to be smaller (up)
bindr = SUPER SHIFT, K, resizeactive, 0 -20
# Resize active window to be larger (down)
bindr = SUPER SHIFT, J, resizeactive, 0 20

# --- Move/Swap Active Window Directionally ---
# Swap with the window to the LEFT
bind = SUPER SHIFT, Y, swapwindow, l
# Swap with the window ABOVE
bind = SUPER SHIFT, U, swapwindow, u
# Swap with the window BELOW
bind = SUPER SHIFT, I, swapwindow, d
# Swap with the window to the RIGHT
bind = SUPER SHIFT, O, swapwindow, r

# --- Screen Magnifier / Zoom ---
# Zoom In infinitely (Ctrl+Super+=)
bind = CTRL SUPER, equal, exec, bash -c "hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '{print $2 + 0.1}')"
# Zoom Out until default (Ctrl+Super+-)
bind = CTRL SUPER, minus, exec, bash -c "hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '{new_zoom = $2 - 0.1; if (new_zoom < 1.0) print 1.0; else print new_zoom}')"
# Reset Zoom to default (Ctrl+Super+0)
bind = CTRL SUPER, 0, exec, hyprctl keyword cursor:zoom_factor 1.0
